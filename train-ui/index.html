<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Train Ute Model</title>
</head>
<body>
<script type="module" src="/src/main.ts"></script>
<h1 id="title">Train Ute Model</h1>
<div id="panels">
	<div id="left-panel">
		<canvas id="visualisation"></canvas>
	</div>
	<div id="right-panel">
		<label for="gtfs">Load GTFS:</label>
		<input type="file" accept=".zip" id="gtfs">

		<label for="model-date">Date to Model:</label>
		<input type="date" id="model-date" value="2024-05-10">

		<div id="network-buttons">
			<button name="Save network">Save Network to Disk</button>
			<button name="Load network">Load Network from Disk</button>
		</div>

		<button name="Patronage data import">Patronage Data Import</button>

		<button name="Run simulation">Run Simulation</button>

		<button name="Export results">Export Results</button>
	</div>
</div>
</body>
</html>
